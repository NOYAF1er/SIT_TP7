<table class="table table-striped">
    <thead class="thead-inverse">
        <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in persons">
            <th scope="row">{{key}}</th>
            <td>{{value.nom}}</td>
            <td>{{value.prenom}}</td>
            <td>{{value.email}}</td>
            <td>
                <a href="#!/person/{{value.id}}" class="btn btn-xs btn-info"><i>e</i></a>
                <a href="#" class="btn btn-xs btn-warning"><i>u</i></a>
                <a href="#" class="btn btn-xs btn-danger"><i>d</i></a>
            </td>
        </tr>
    </tbody>
</table>
